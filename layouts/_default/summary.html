{{ $dateFormat := default "Mon Jan 2, 2006" (index .Site.Params "date_format") }}

<article class="mb-4">
  <header>
    <h3 class="blog-post-title"><a href="{{ .Permalink }}">{{ .Title | markdownify }}</a></h3>
  </header>
  <p class="blog-post-description mb-0">{{ .Params.description }} &ensp; <span class="read-more"><a href='{{ .Permalink }}'>Read More<i class="fa fa-fw fa-long-arrow-right"></i> </a></span></p>

  <footer>
    {{ partial "posted-on.html" . }}
  </footer>

</article> <!-- /.blog-post -->
