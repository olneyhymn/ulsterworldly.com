<h6 class="text-muted">Download:</h6>
<ul class="download_links">
    {{ range $key, $value := . }}
    <li><a href="{{ $value }}">{{ if (in $key "html") }}<i class="fa fa-file-text-o" aria-hidden="true"></i> {{ end }}{{ if (in $key "pdf")}}<i class="fa fa-file-pdf-o" aria-hidden="true"></i> {{ end }}{{ if eq $key "mp3" }}<i class="fa fa-file-audio-o" aria-hidden="true"></i> {{ end }}
{{ $key }}</a> </li>
    {{ end }}
</ul>
