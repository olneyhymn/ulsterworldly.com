<header class="blog-header pt-4 bg-inverse center">
  <div class="container">
    <h1 class="blog-title text-white"><a href="{{ .Site.BaseURL }}" rel="home">{{ .Site.Title | safeHTML }}</a></h1>
    <span class="blog-description font-faded">{{ if .Site.Params.long_description }}{{ .Site.Params.long_description | markdownify }}{{ end }}</span>
  </div>
</header>
