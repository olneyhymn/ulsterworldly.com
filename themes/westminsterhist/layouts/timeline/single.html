
{{ define "timeline" }}
    <div class="container pt-4">
      <div class="row">
        <div class="offset-md-1 col-md-9 offset-lg-2 col-lg-7 pb-4">
            {{ .Render "single.head" }}
        </div>
      </div>
    </div>
    <div class="container-fluid px-sm-0 px-md-0 mx-sm-0 mx-md-0 my-0 py-0">
      <div class="row bg-faded px-sm-0 py-4">
        <div class="offset-lg-1 col-lg-10 col-md-12 col-sm-12 p-0">



        <!-- 1 -->
        <link title="timeline-styles" rel="stylesheet" href="https://cdn.knightlab.com/libs/timeline3/latest/css/timeline.css">
        <script src="https://cdn.knightlab.com/libs/timeline3/latest/js/timeline.js"></script>
        <div id='timeline-embed' style="width: 100%; height: 600px" class="mb-4 pb-4"></div>
        <script type="text/javascript">
        // The TL.Timeline constructor takes at least two arguments:
        // the id of the Timeline container (no '#'), and
        // the URL to your JSON data file or Google spreadsheet.
        // the id must refer to an element "above" this code,
        // and the element must have CSS styling to give it width and height
        // optionally, a third argument with configuration options can be passed.
        // See below for more about options.
        timeline = new TL.Timeline('timeline-embed',
          'https://docs.google.com/spreadsheets/d/1mU56Ur1ldmrwY0ijm2Jme2hQ3ZqNehOYInkeQYqQJNs/edit?usp=sharing');
        </script>


        </div>
      </div>
    </div>
{{ end }}

{{ define "main" }}
    {{ .Content }}

    {{ .Render "single.foot" }}
{{ end }}
